<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>TerraceTechフロントエンドエンジニア養成所</title>
  </head>
  <body>
    <ul id="target"></ul>
  </body>
</html>
<script>
  const target = document.getElementById("target");
  const link_texts = ["a1", "a2"];

  for (let i = 0; i < link_texts.length; i++) {
    const li = document.createElement("li");
    const link = document.createElement("a");
    const image = document.createElement("img");

    link.href = `${link_texts[i]}.html`;
    link.textContent = link_texts[i];
    image.src = "/img/bookmark.png";
    li.appendChild(link).appendChild(image);
    target.append(li);
  }
</script>
